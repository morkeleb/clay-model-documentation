{{>header }}

    <div class="row indigo darken-1">
		    <h1 class="col s12 center-align white-text">Domain</h1>
    </div>
    <div class="container">

    <div class="row">
		<h2  class="col s12">Types</h2>
    </div>
    <div class="row">
      <div  class="col s12 center-align">
        <div id="graph" style="overflow: scroll; border: 1pt solid #eeeeee;"></div>
      </div>
    </div>
    <div class="row">
  		<ul  class="col s12 collection">
  			{{#each types}}
  				<li class="collection-item"><a href="type/{{name}}.html">{{name}}</a></li>
  			{{/each}}
  		</ul>
    </div>
    <div class="row">
      <div class="col s12">
        <script>
        var graph = "digraph g {"+
        {{#each types}}
          "{{name}}[shape=box, style=filled, color=mediumpurple, fontcolor=white,URL=\"type/{{name}}.html\"];"+
          {{#each relations }}
  				    "{{../name}} -> {{this}} [color=gray];"+
            {{/each}}
  			{{/each}}
        "}";

        image = Viz(graph, { format: "svg" });
        $('#graph').append(image);

        </script>
      </div>
    </div>
  </div>
</div>
{{>footer}}
