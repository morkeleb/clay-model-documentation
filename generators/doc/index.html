{{>header }}

    <div class="row indigo darken-1">
		    <h1 class="col s12 center-align white-text">Domain</h1>
    </div>
    <div class="container">

    <div class="row">
		<h2  class="col s12">Types</h2>
    </div>
    <div class="row">
      <div  class="col s12 center-align">
        <div id="graph"></div>
      </div>
    </div>
    <div class="row">
  		<ul  class="col s12 collection">
  			{{#each Types}}
  				<li class="collection-item"><a href="type/{{name}}.html">{{name}}</a></li>
  			{{/each}}
  		</ul>
    </div>
    <div class="row">
      <div class="col s12">
        <script>
        var graph = "digraph g {"+
        {{#each Types}}
          "{{name}}[shape=box, style=filled, color=mediumpurple, fontcolor=white,URL=\"type/{{name}}.html\"];"+
          {{#each Relations}}
  				    "{{../name}} -> {{this}} [color=gray];"+
            {{/each}}
  			{{/each}}
        "}";

        image = Viz(graph, { format: "svg" });
        $('#graph').append(image);

        </script>
      </div>
    </div>
  </div>
</div>
{{>footer}}
